<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Southern US Map Widget - Bundled Demo</title>

    <style>
      @font-face {
        font-family: "Gotham";
        src: url("../fonts/Gotham-book.woff2") format("woff2"),
          url("../fonts/Gotham-book.woff") format("woff");
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Gotham";
        src: url("../fonts/Gotham-bold.woff2") format("woff2"),
          url("../fonts/Gotham-bold.woff") format("woff");
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      body {
        font-family: "Gotham", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .page-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .map-container {
        width: 100%;
        height: 500px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .page-footer {
        text-align: center;
        margin-top: 30px;
        color: #666;
      }

      @media (max-width: 768px) {
        .map-container {
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <h1>Explore the Southern United States</h1>
      <p>
        Click on any state to learn about its musical heritage and attractions!
      </p>
    </div>

    <!-- Map container - the widget will be inserted here -->
    <div id="my-southern-map" style="height: 500px" class="map-container"></div>

    <div class="page-footer">
      <p>
        This map widget uses a single bundled JavaScript file with all
        dependencies included.
      </p>
    </div>

    <!-- Single bundled script with all dependencies -->
    <script src="../build/southern-us-map-bundle.js"></script>

    <!-- Initialize the map -->
    <script>
      const map = new SouthernUSMap("my-southern-map", {
        defaultZoom: 6,
        minZoom: 5,
        maxZoom: 7,
      });
    </script>
  </body>
</html>
