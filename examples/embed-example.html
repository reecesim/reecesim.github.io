<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Southern US Map Widget Example</title>

    <!-- Leaflet CSS (required) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      .page-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .map-container {
        width: 100%;
        height: 500px;
        border: 2px solid #ddd;
        border-radius: 10px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .page-footer {
        text-align: center;
        margin-top: 30px;
        color: #666;
      }

      @media (max-width: 768px) {
        .map-container {
          height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      <h1>Explore the Southern United States</h1>
      <p>
        Click on any state to learn about its musical heritage and attractions!
      </p>
    </div>

    <!-- Map container - the widget will be inserted here -->
    <div id="my-southern-map" style="height: 500px" class="map-container"></div>

    <div class="page-footer">
      <p>This map widget is embedded using a simple script tag.</p>
    </div>

    <!-- Required dependencies -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>

    <!-- Our Southern US Map Widget -->
    <script src="./southern-us-map.js"></script>

    <!-- Initialize the map -->
    <script>
      // Initialize the map widget
      const map = new SouthernUSMap("my-southern-map", {
        defaultZoom: 6,
        minZoom: 5,
        maxZoom: 7,
      });

      // Optional: You can destroy the map later if needed
      // map.destroy();
    </script>
  </body>
</html>
